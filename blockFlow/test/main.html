<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./../lib/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./../lib/main.css">
    <style>
        #tojson {
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function () {
            document.querySelector("#tojson").onclick = function () {
                alert("1");
                console.log(outputJson());
            }
            createBlockFlowContainer(document.querySelector("#bfParent"));
            createBFBasicBlock(
                "函数计算",
                {
                    x: 300,
                    y: 300,
                },
                {
                    width: 200,
                    height: 0,
                },
                [
                    {
                        tag: "f(x)=",
                        disb: {
                            type: BF_PORT_INPUT_TYPE.input,
                            placeHolder: "函数表达式",
                        },
                        type: BF_PORT_TYPE.text
                    }
                    ,
                    {
                        tag: "x=",
                        disb: {
                            type: BF_PORT_INPUT_TYPE.input,
                            placeHolder: "x",
                        },
                        type: BF_PORT_TYPE.number
                    }
                ],
                [
                    {
                        tag: "y",
                        disb: {
                            type: BF_PORT_INPUT_TYPE.none,
                        },
                        type: BF_PORT_TYPE.number
                    }
                ],
            );
            createBFBasicBlock(
                "RGB颜色",
                {
                    x: 200,
                    y: 100,
                },
                {
                    width: 100,
                    height: 0,
                },
                [
                    {
                        tag: "R",
                        disb: {
                            type: BF_PORT_INPUT_TYPE.none,
                        },
                        type: BF_PORT_TYPE.number
                    },
                    {
                        tag: "G",
                        disb: {
                            type: BF_PORT_INPUT_TYPE.none,
                        },
                        type: BF_PORT_TYPE.number
                    },
                    {
                        tag: "B",
                        disb: {
                            type: BF_PORT_INPUT_TYPE.none,
                        },
                        type: BF_PORT_TYPE.number
                    }                
                ],
                [
                    {
                        tag: "颜色",
                        disb: {
                            type: BF_PORT_INPUT_TYPE.none,
                        },
                        type: BF_PORT_TYPE.color
                    }
                ],
                "defaultBlock",
                BF_BLOCK_TYPE.trans
            );
        }
    </script>
    <style>
        #bfParent {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="bfParent">
        <button id="tojson">导出JSON</button>
    </div>
</body>

</html>
